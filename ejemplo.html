    <style>
        body {

        header {

        .card {

    margin-left: 10px;

        }

        .card h3 {

        }

        footer {
    background-color: #da4168;
    color: white;

    padding: 10px;

        }

        /* Estilos del carrusel */
        .carousel {
    position: relative;
    max-width: 100%;
    margin-top: 10px;
    margin-right: auto;
    margin-left: auto;
    margin-bottom: 20px;
    overflow: hidden;
    border-radius: 10px;
        }

        .carousel-images {
    display: flex;
    transition: transform 0.5s ease-in-out;
      width="10" height="10"
;
        }

        .carousel-images img {
    width: 100%;
    max-height: 800px;
        }

        .arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            font-size: 24px;
            padding: 10px;
            cursor: pointer;
            border-radius: 50%;
            z-index: 10;
        }

        .arrow.left {
            left: 10px;
        }

        .arrow.right {
            right: 10px;
        }

        .arrow:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }
    </style>
</head>
<body>

    <script>
        const images = document.querySelector('.carousel-images');
        const leftArrow = document.querySelector('.arrow.left');
        const rightArrow = document.querySelector('.arrow.right');
        let currentIndex = 0;

        const updateCarousel = () => {
            const offset = -currentIndex * 100; // Cambia el desplazamiento según el porcentaje
            images.style.transform = `translateX(${offset}%)`;
        };

        leftArrow.addEventListener('click', () => {
            currentIndex = (currentIndex === 0) ? images.children.length - 1 : currentIndex - 1;
            updateCarousel();
        });

        rightArrow.addEventListener('click', () => {
            currentIndex = (currentIndex === images.children.length - 1) ? 0 : currentIndex + 1;
            updateCarousel();
        });
    </script>
